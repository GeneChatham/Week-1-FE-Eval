<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        
        <title>Title</title>
        
        <!-- Latest compiled and minified bootstrap CSS -->
        <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css" />
        
        <!-- put in font awesome -->
        <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
		
		<!-- local css file -->
		<link rel="stylesheet" type="text/css" href="style.css">

		<!-- for viewing wireframe outlines -->
        <style type="text/css">
        
  /*      * {
            border: 1px solid red;
            -moz-box-sizing: border-box;
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
        }*/
		
		/* Additional styling */
    	
    	</style>
    
    </head>
<body>
	 
	<!-- This will be the nav bar on the top of the page -->
	<div class="container">
	 	<div class="row nav_bar">
	 		<div class="col-lg-1"></div> <!-- offset from left side of page -->
	 		<div class="col-lg-10">
				<button type="button" class="btn btn-default nav-button">FOOD&nbsp;<i class="fa fa-cutlery"></i></button>
	            <button type="button" class="btn btn-default nav-button">WINE&nbsp;<i class="fa fa-circle"></i></button>
	            <button type="button" class="btn btn-default nav-button">SPECIALS&nbsp;<i class="fa fa-star"></i></button>
	            <button type="button" class="btn btn-default nav-button">HAPPY HOUR&nbsp;<i class="fa fa-glass"></i></button>
	            <button type="button" class="btn btn-default nav-button">CATERING&nbsp;<i class="fa fa-truck"></i></button> 
	        </div>
	 		<div class="col-lg-1"></div> <!-- offset from right side of page -->
	 	</div>
	</div>

	<!-- this will be the main section in the middle with the logo flanked by the most important info -->
	<div class="container">
		<div class="row middle_row">
			
			<div class="col-lg-1"></div> <!-- offset from left side of page -->
			
			<div class="col-lg-2 hours"> <!-- holds hours and phone number -->
				<h2>Luigi's Hours</h2>
				<div>
					<p>Monday - Thursday
						<br>11AM &nbsp;<i class="fa fa-arrows-h">&nbsp;</i> 10PM
					</p>
					
					<p></p>
					<p>Friday
						<br>11AM &nbsp;<i class="fa fa-arrows-h">&nbsp;</i> 11PM
					</p>
					
					<p></p>
					<p>Saturday
						<br> 4PM &nbsp;<i class="fa fa-arrows-h">&nbsp;</i> 11PM
					</p>
					
					<p></p>
					<p>Sunday
					<br> 4PM &nbsp;<i class="fa fa-arrows-h">&nbsp;</i> 9PM
					</p>

				</div>
			</div>
			
			<div class="col-lg-6"> <!-- holds main logo-->
				<img id="logo" src="mainLogo.jpg" alt="LUIGI'S!">
			</div>
			
			<div class="col-lg-2"> <!-- holds location info -->
				location?
			</div>
			
			<div class="col-lg-1"></div> <!-- offset from right side of page -->
		
		</div>

	</div>



	<div class="container">
		<div class="row bottom_row">
			
			<div class="col-lg-3"></div> <!-- offset from left side of page -->
			
			<div class="col-lg-2"> <!-- holds Facebook link -->
				<a href="https://www.facebook.com/luigis.spokane"><img id="facebook" src="logo_facebook.png" alt="FACEBOOK!"></a>
			</div>
			
			<div class="col-lg-2"> <!-- holds reviews (yelp) info -->
				<a href="http://www.yelp.com/biz/luigis-italian-resturant-spokane"><img id="facebook" src="yelp-logo.jpg" alt="YELP!"></a>
			</div>

			<div class="col-lg-2"> <!-- holds YouTube logo-->
				<a href="http://www.youtube.com/luigisrestaurant"><img id="youtube" src="youtube_logo.png" alt="LUIGI'S!"></a>
			</div>
			
			<div class="col-lg-3"></div> <!-- offset from right side of page -->
		
		</div>

	</div>



</body>
</html>
